<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'CUSTOMER.CustomerDetail' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="outer-card" *ngIf="currentCustomer">
    <app-customer-form
      [customer]="currentCustomer?.customer"
      (submitEvent)="editCustomer($event)">
    </app-customer-form>
  </mat-card-content>
</mat-card>
