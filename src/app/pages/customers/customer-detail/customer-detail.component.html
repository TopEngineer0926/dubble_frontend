<mat-tab-group>
  <mat-tab [label]="'CUSTOMER.CustomerDetail' | translate">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ 'CUSTOMER.CustomerDetail' | translate }}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="outer-card" *ngIf="currentCustomer">
        <app-customer-form [customer]="currentCustomer?.customer" (submitEvent)="editCustomer($event)">
        </app-customer-form>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab [label]="'CATEGORY.CategoryTitle' | translate">
    <div style="height: 500px;">
      <mat-card class="add-category-card">
        <mat-card-header>
          <mat-card-title>{{ 'CATEGORY.CategoryTitle' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ng-select [multiple]="true" [(ngModel)]="selectedCategory">
            <ng-option *ngFor="let category of categoryList" [value]="category.name">{{category.name}}</ng-option>
          </ng-select>
          <button mat-stroked-button color="primary" (click)="saveCategory()" style="margin-top: 10px;">{{
            'CATEGORY.SaveCategory' | translate }}</button>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
