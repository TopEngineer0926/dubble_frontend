<h2>{{ 'CUSTOMER.Customers' | translate }}</h2>
<button mat-stroked-button color="primary" routerLink="{{appRouteNames.NEW}}" class="btn-customer-action">{{ 'DASHBOARD.AddNewCustomer' | translate }}</button>
<button mat-stroked-button color="primary" (click)="downloadExampleXLS()" class="btn-customer-action">{{ 'DASHBOARD.ImportTemplate' | translate }}</button>
<button mat-stroked-button color="primary" (click)="fileUpload.click()" class="btn-customer-action">{{ 'DASHBOARD.ImportExcel' | translate }}</button>
<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload accept=".xlsx">
<mat-form-field color="primary" style="width: 45%;"  appearance="outline">
    <mat-label>{{ 'CATEGORY.CategoryTitle' | translate }}</mat-label>
    <mat-select  [(value)]="selectedCategory">
        <mat-option *ngFor="let category of categoryList" [value]="category">
            {{category}}
        </mat-option>
    </mat-select>
</mat-form-field>
<app-customers-table [showPagination]="true" [showFilter]="true" [updateTable]="update"></app-customers-table>
