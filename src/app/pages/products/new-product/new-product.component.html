<mat-card>
  <mat-card-header>
    <mat-card-title>{{'PRODUCT.NewProduct' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="outer-card">
    <app-product-form
      [product]="product"
      [isLoading]="isLoading"
      (submitEvent)="addProduct($event)">
      <app-upload-image imageUpload
                        [img]=""
                        [uploadLabel]="'PRODUCT.ImageUpload' | translate"
                        (uploadedImg)="uploadImage($event)">
      </app-upload-image>
      <div pdfUpload>
        <app-upload-pdf [pdf]=""
                        (uploadedPdf)="uploadPdf($event, 0)">
        </app-upload-pdf>
        <app-upload-pdf [pdf]=""
                        (uploadedPdf)="uploadPdf($event, 1)">
        </app-upload-pdf>
        <app-upload-pdf [pdf]=""
                        (uploadedPdf)="uploadPdf($event, 2)">
        </app-upload-pdf>
      </div>
      <div videoUpload>
        <app-upload-video [video]=""
                          [isLoading]="isLoading"
                          (uploadedVideo)="uploadVideo($event, 0)">
        </app-upload-video>
        <app-upload-video [video]=""
                          [isLoading]="isLoading"
                          (uploadedVideo)="uploadVideo($event, 1)">
        </app-upload-video>
        <app-upload-video [video]=""
                          [isLoading]="isLoading"
                          (uploadedVideo)="uploadVideo($event, 2)">
        </app-upload-video>
      </div>
    </app-product-form>
  </mat-card-content>
</mat-card>
