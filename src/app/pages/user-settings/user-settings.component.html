<mat-tab-group>
  <mat-tab [label]="'SETTINGS.Settings' | translate">
    <mat-card>
      <app-upload-logo
        [userId]="user?.itemid"
        [logo]="logo"
      ></app-upload-logo>
      <mat-card-content class="outer-card">
        <app-user-settings-form
          [user]="user"
          (submitEvent)="saveSettings($event)"
        >
          <mat-card class="inner-card">
            <mat-card-header>
              <mat-card-title>{{ 'SETTINGS.ChangePassword' | translate }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <app-change-password-form
                (changePwdEvent)="changeUserPwd($event)"
              ></app-change-password-form>
            </mat-card-content>
          </mat-card>
        </app-user-settings-form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab [label]="'CONTACT.Contacts' | translate">
    <mat-card class="w-100">
      <button mat-stroked-button
              color="primary"
              [routerLink]="['/', appRouteNames.CONTACTS, appRouteNames.NEW]">{{ 'DASHBOARD.AddNewContact' | translate }}</button>
      <app-contacts-table
      ></app-contacts-table>
    </mat-card>
  </mat-tab>
</mat-tab-group>
