<form [formGroup]="contactForm" autocomplete="off"
      (ngSubmit)="updateContact()"
      class="registration-form">

  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.FirstName' | translate }} *</mat-label>
    <input matInput
           autocomplete="off"
           formControlName="firstname">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.LastName' | translate }} *</mat-label>
    <input matInput
           autocomplete="off"
           formControlName="lastname">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Email' | translate }}</mat-label>
    <input matInput
           type="email"
           autocomplete="off"
           formControlName="email">
  </mat-form-field>

  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.PhoneNumber' | translate }}</mat-label>
    <input matInput
           autocomplete="off"
           formControlName="phone_number">
  </mat-form-field>

  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'CONTACT.Abbreviation' | translate }}</mat-label>
    <input matInput
           autocomplete="off"
           formControlName="abbreviation">
  </mat-form-field>

  <ng-content>

  </ng-content>

  <button mat-stroked-button color="primary"
          [disabled]="isLoading"
          type="submit">
    {{ 'COMMON.SaveChanges' | translate }}
    <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
  </button>
</form>
