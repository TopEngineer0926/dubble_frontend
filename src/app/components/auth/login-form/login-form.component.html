<form [formGroup]="loginForm" autocomplete="off"
      (ngSubmit)="login()"
      class="registration-form">

  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Email' | translate }} *</mat-label>
    <input matInput autocomplete="off" #email
           type="email"
           formControlName="email">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Password' | translate }} *</mat-label>
    <input matInput autocomplete="off" #pwd
           type="password"
           formControlName="password">
  </mat-form-field>
  <button mat-stroked-button color="primary"
          [class.disabled]="this.loginForm.invalid"
          type="submit">
    {{ 'AUTH.Login' | translate }}
  </button>
</form>
