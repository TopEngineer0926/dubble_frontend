<form [formGroup]="registrationForm"
      (ngSubmit)="registration()"
      class="registration-form">
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.FirstName' | translate }} *</mat-label>
    <input matInput
           formControlName="firstname">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.LastName' | translate }} *</mat-label>
    <input matInput
           formControlName="lastname">
  </mat-form-field>

  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Company' | translate }} *</mat-label>
    <input matInput
           formControlName="company_name">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Email' | translate }} *</mat-label>
    <input matInput
           type="email"
           formControlName="email">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'COMMON.Password' | translate }} *</mat-label>
    <input matInput
           placeholder="min 8 characters"
           type="password"
           formControlName="password">
  </mat-form-field>
  <mat-form-field color="primary"
                  appearance="outline">
    <mat-label>{{ 'AUTH.ConfirmPassword' | translate }} *</mat-label>
    <input matInput
           placeholder="min 8 characters"
           type="password"
           formControlName="confirmPassword">
  </mat-form-field>
  <button mat-stroked-button color="primary"
          [class.disabled]="this.registrationForm.invalid"
          type="submit">
    {{ 'AUTH.Register' | translate }}
  </button>
</form>
