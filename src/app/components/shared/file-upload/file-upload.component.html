    type="file"
    #fileUpload
    id="fileUpload"
    name="fileUpload"
    [multiple]="multiple"
    accept="{{ accept }}"
    style="display: none"

<button mat-button color="warn" (click)="onClick($event)">
  <mat-icon>file_upload</mat-icon>
  {{ text }}
</button>
<br />
<ul>
  <li *ngFor="let file of files" [@fadeInOut]="file.state">
    <span id="file-label">
      {{ file.data.name }}
      <a title="Retry" *ngIf="file.canRetry">
        <mat-icon>refresh</mat-icon>
      </a>
      <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
        <mat-icon>cancel</mat-icon>
      </a>
    </span>
  </li>
</ul>
